<script>

var svg = d3.select("#mysvg")
.attr("width", window.innerWidth)
.attr("height", window.innerHeight);


svg.selectAll(".dot")
		.on("click",function(){
		    d3.select(this).style("fill","#f7b239");


    });

svg.select(".sad")
    .on("click",function(){
        d3.select(this)
            .style("fill","black")

	});

 svg.select(".smile")
	 .on("click",function(){
        d3.select(this)
            .style("fill","#f7b239")

    });


svg.select(".tear")
    .on("click",function(){
        d3.select(this)
			.style("fill","lightblue")
            .attr("rx", 20)
            .attr("ry", 25)
            .attr("cx", 385)
            .attr("cy", 206)
            .transition()
            .delay(100)
            .duration(2000)
			.attr("rx", 20)
            .attr("ry", 25)
            .attr("cx", 385)
            .attr("cy", 606);


    });
